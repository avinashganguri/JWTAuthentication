
  <div class="col-lg-4 center rounded-right boxstyle">
    <form>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg"  name="User Email" placeholder="Email" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="username" placeholder="Name" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-lg"  name="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <div *ngIf="InvalidUser" class="form-group">
        <span style="color: red"> *Please check your credentials</span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark width-100" (click)="login()">Login</button>
      </div>
    </form>
  </div>
